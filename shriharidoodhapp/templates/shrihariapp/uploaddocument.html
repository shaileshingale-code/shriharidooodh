 {% include 'employeeapp/navigation.html' %}
    <div class="main"> 
         {{ form.non_field_errors }}
     
      <div align="right">
             <a href="{% url 'document_list' %}"> <i class="fa fa-list"></i> Document List</a>
      </div>

           <form method="post" enctype="multipart/form-data">

    {% csrf_token %}

     <!-- {{ form.as_p }} -->
    
    <div class="form-group"  >
        
        <!-- <input type="hidden" class="form-control" name="apply_by" value="{{ user.username }}"> -->

         <input type="hidden" class="form-control" name="created_by" value="{% if form.created_by.value is not empty %}{{ form.created_by.value }}{% else %}{{ user.username }}{% endif %}">


        

          

         {% for error in form.username.errors %}
            <small class="form-text text-danger">{{ error }}</small>
        {% endfor %}
       
    </div>

    <div class="form-group">

        <label >Document Name</label>
        <input type="text" class="form-control" name="document_name" value="{{ form.document_name.value }}" required>
             

         {% for error in form.document_name.errors %}
            <small class="form-text text-danger">{{ error }}</small>
        {% endfor %}
    </div>

    
    <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">Document</label>
        <input type="file"  name="Document_image" value="{{ form.Document_image.value }}"  >
         
        
    </div>

   

    <button class="btn btn-primary" type="submit">Upload </button> 
</form>


    </div> 
  </div> 

  

  <script src="/media/index.js"></script> 
</body> 
</html>
